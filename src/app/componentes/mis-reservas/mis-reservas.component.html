<mat-card class="reservas-container">
    <table mat-table [dataSource]="reservas">
        <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
            <td mat-cell *matCellDef="let reservas"> 
              <ng-container *ngIf="!reservas.enEdicion; else editarCampo">
              {{ reservas.fechaInicio}} 
            </ng-container>
              <ng-template #editarCampo>
                <input [(ngModel)]="reservas.fechaInicio"/>
              </ng-template>
            </td>
        </ng-container>
        <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef>Fecha Fin</th>
            <td mat-cell *matCellDef="let reservas"> 
              <ng-container *ngIf="!reservas.enEdicion; else editarCampo">
                {{reservas.fechaFin}} 
              </ng-container>
              <ng-template #editarCampo>
                <input [(ngModel)]="reservas.fechaFin"/>
              </ng-template>
            </td>
        </ng-container>
        <ng-container matColumnDef="capacidadHotel">
            <th mat-header-cell *matHeaderCellDef>Habitaciones Reservadas</th>
            <td mat-cell *matCellDef="let reservas"> 
              <ng-container *ngIf="!reservas.enEdicion; else editarCampo">
              {{reservas.capacidadHotel}} 
              </ng-container>
              <ng-template #editarCampo>
                <input [(ngModel)]="reservas.capacidadHotel"/>
              </ng-template>
            </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let reserva">
              <button mat-icon-button color="warn" (click)="eliminarReserva(reserva)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let hotel">
              <button mat-icon-button color="primary" (click)="habilitarEdicion(hotel)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" *ngIf="hotel.enEdicion" (click)="guardarCambios(hotel)">
                <mat-icon>save</mat-icon>
              </button>
            </td>
          </ng-container>  
        <tr mat-header-row *matHeaderRowDef="['fechaInicio','fechaFin', 'capacidadHotel', 'editar', 'acciones']"></tr>
        <tr mat-row *matRowDef="let reserva; columns: ['fechaInicio', 'fechaFin' ,'capacidadHotel', 'editar', 'acciones']"></tr>
    </table>
</mat-card>
