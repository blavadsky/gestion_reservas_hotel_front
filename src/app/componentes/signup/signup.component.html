<div class="bootstrap-wrapper"> 
    <div class="container">
        <div class="row" style="margin: top 20px">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/agregar-usuario.png" width="100" height="100"/>

                </div>
                <h1 class="text-center">Registrate aqui</h1>
                <form action="">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input matInput placeholder="Ingrese su nombre de usuario">
                        <mat-icon matSuffix>perm_identity</mat-icon> 
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input type="password" matInput placeholder="Ingrese su contraseña">
                        <mat-icon matSuffix>visibility_off</mat-icon>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Número telefónico</mat-label>
                        <input matInput placeholder="Ingrese su número de teléfono">
                        <mat-icon matSuffix>phone</mat-icon>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Número de documento</mat-label>
                        <input matInput placeholder="Ingrese su número de documento">
                        <mat-icon matSuffix>assignment_ind</mat-icon>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Correo electrónico</mat-label>
                        <input type="email" matInput placeholder="Ingrese un correo electrónico valido">
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button mat-raised-button style="margin-left: 20px" color="warn">Limpiar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
