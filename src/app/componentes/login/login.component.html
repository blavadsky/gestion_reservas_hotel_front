<div class = "bootstrap-wrapper">
    <div class = "container">
        <div class = "row mt20">
            <div class = "col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/login.png" width="100" height="100">
                    </div>
                    <h1 class = "text-center">Inicio de sesión</h1>
                    <form [formGroup]="formLogIn" (ngSubmit)="iniciarSesion()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Usuario</mat-label>
                            <input required =" text" formControlName="correoElectronico" matInput placeholder="Ingrese su correo electrónico">
                            <mat-icon matSuffix>account_box</mat-icon> 
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input type="password" required =" text" formControlName="contrasena" matInput placeholder="Ingrese su contraseña">
                            <mat-icon matSuffix>fingerprint</mat-icon> 
                        </mat-form-field>
                        <br><br>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Iniciar sesión</button>
                            <button mat-raised-button type="reset" style="margin-left: 20px" color="warn">Limpiar</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
